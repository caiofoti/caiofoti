<svg width="700" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .terminal {
        fill: #0d1117;
        stroke: #30363d;
        stroke-width: 1;
        rx: 8;
      }
      
      .title-bar {
        fill: #21262d;
        rx: 8 8 0 0;
      }
      
      .window-controls {
        rx: 50%;
      }
      .close { fill: #ff5f56; }
      .minimize { fill: #ffbd2e; }
      .maximize { fill: #27ca3f; }
      
      .title-text {
        fill: #8b949e;
        font-size: 12px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      .ascii-title {
        fill: #7ee787;
        font-family: 'Courier New', monospace;
        font-size: 18px;
        font-weight: bold;
        text-anchor: middle;
      }
      
      .user { fill: #58a6ff; font-weight: bold; }
      .host { fill: #7ee787; font-weight: bold; }
      .path { fill: #f69d50; }
      .command { fill: #f0f6fc; }
      .output { fill: #ffa657; }
      
      .cursor {
        fill: #f0f6fc;
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      .glow {
        filter: drop-shadow(0 0 8px rgba(126, 231, 135, 0.4));
      }
    </style>
  </defs>
  
  <!-- Terminal Window -->
  <rect class="terminal" x="15" y="15" width="670" height="250"/>
  
  <!-- Title Bar -->
  <rect class="title-bar" x="15" y="15" width="670" height="28"/>
  
  <!-- Window Controls -->
  <circle class="window-controls close" cx="28" cy="29" r="5"/>
  <circle class="window-controls minimize" cx="45" cy="29" r="5"/>
  <circle class="window-controls maximize" cx="62" cy="29" r="5"/>
  
  <!-- Terminal Title -->
  <text x="350" y="34" text-anchor="middle" class="title-text">
    caio@innovation-lab: ~/portfolio
  </text>
  
  <!-- ASCII Title - CAIO simples e funcional -->
  <text x="350" y="75" class="ascii-title glow">
    ‚ñà‚ñÄ‚ñà ‚ñà‚ñÄ‚ñà ‚ñà ‚ñà‚ñÄ‚ñà    ‚ñà‚ñÄ‚ñÄ ‚ñà‚ñÄ‚ñà ‚ñÄ‚ñà‚ñÄ ‚ñà
  </text>
  <text x="340" y="95" class="ascii-title glow">
    ‚ñà‚ñÑ‚ñÑ ‚ñà‚ñÄ‚ñà ‚ñà ‚ñà‚ñÑ‚ñà    ‚ñà‚ñÄ‚ñÄ ‚ñà‚ñÑ‚ñà  ‚ñà  ‚ñà
  </text>
  
  <!-- Terminal Content -->
  <g font-family="SF Mono, Monaco, Consolas, monospace" font-size="13">
    <text x="30" y="150">
      <tspan class="user">caio</tspan>@<tspan class="host">innovation</tspan>:<tspan class="path">~</tspan>$ <tspan class="command">cat profile.txt</tspan>
    </text>
    <text x="30" y="170" class="output">üè• Innovation Software Developer @ Santa Casa Hospital</text>
    <text x="30" y="188" class="output">üéì Biomedical Informatics | üíª Full-Stack Developer</text>
    
    <text x="30" y="215">
      <tspan class="user">caio</tspan>@<tspan class="host">innovation</tspan>:<tspan class="path">~</tspan>$ <tspan class="command">ls projects/</tspan><tspan class="cursor">‚ñé</tspan>
    </text>
  </g>
</svg>
