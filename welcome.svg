<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #000; }
    .text-title { font-family: 'Press Start 2P', cursive; font-size: 36px; fill: #f44336; }
    .text-content { font-family: 'Press Start 2P', cursive; font-size: 24px; fill: #fff; }
    .blinking { animation: blinking 0.8s infinite; }
    @keyframes blinking { 50% { opacity: 0; } }
  </style>
  <rect width="100%" height="100%" class="bg" />
  <text x="50%" y="25%" class="text-title" text-anchor="middle">Caio Foti - GitHub Profile</text>
  <text x="50%" y="40%" class="text-content" text-anchor="middle">Hey there, I'm Caio, welcome to my GitHub profile!</text>
  <text x="50%" y="55%" class="text-content blinking" text-anchor="middle">Loading...</text>
  <!-- Retro Game Elements -->
  <rect x="50%" y="65%" width="100" height="100" fill="#00bcd4" stroke="#fff" stroke-width="3" />
  <circle cx="250" cy="150" r="50" fill="#ffeb3b" stroke="#fff" stroke-width="3" />
  <line x1="350" y1="150" x2="450" y2="250" stroke="#4caf50" stroke-width="5" />
</svg>
