<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .bg { fill: #000; }
    .text { fill: #00FF00; font-family: 'Courier New', monospace; font-size: 24px; }
    .cursor { fill: #00FF00; }
    @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
  </style>
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>

  <!-- Header -->
  <text x="50%" y="25%" class="text" text-anchor="middle">Caio Foti - GitHub Profile</text>

  <!-- Welcome message -->
  <text x="50%" y="40%" class="text" text-anchor="middle">Hey there, Iâ€™m Caio. Welcome to my GitHub!</text>

  <!-- Prompt line -->
  <text x="10%" y="55%" class="text">$ Loading profile data<span class="cursor">_</span></text>

  <!-- Separator -->
  <line x1="5%" y1="65%" x2="95%" y2="65%" stroke="#00FF00" stroke-width="2" stroke-dasharray="8 4">
    <animate attributeName="stroke-dashoffset" from="0" to="12" dur="1s" repeatCount="indefinite"/>
  </line>

  <!-- Blinking cursor animation -->
  <animate xlink:href="#cursor" attributeName="opacity" values="1;0" dur="1s" repeatCount="indefinite"/>
</svg>
