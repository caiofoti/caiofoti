<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .terminal {
        fill: #0d1117;
        stroke: #30363d;
        stroke-width: 1;
        rx: 6;
      }
      
      .user { fill: #7c3aed; font-weight: bold; }
      .at { fill: #f97316; }
      .host { fill: #10b981; font-weight: bold; }
      .path { fill: #06b6d4; }
      .command { fill: #e5e7eb; }
      .output { fill: #22c55e; }
      
      .cursor {
        fill: #e5e7eb;
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
    </style>
  </defs>
  
  <!-- Terminal Background -->
  <rect class="terminal" x="20" y="20" width="760" height="260"/>
  
  <!-- Terminal Content -->
  <g font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" font-size="16">
    
    <!-- Line 1 -->
    <text x="40" y="60">
      <tspan class="user">caio</tspan><tspan class="at">@</tspan><tspan class="host">github</tspan><tspan class="path">:~$ </tspan><tspan class="command">whoami</tspan>
    </text>
    <text x="40" y="85" class="output">Caio Foti Pontes</text>
    
    <!-- Line 2 -->
    <text x="40" y="120">
      <tspan class="user">caio</tspan><tspan class="at">@</tspan><tspan class="host">github</tspan><tspan class="path">:~$ </tspan><tspan class="command">cat about.txt</tspan>
    </text>
    <text x="40" y="145" class="output">üè• Innovation Software Developer @ Santa Casa Hospital</text>
    <text x="40" y="170" class="output">üéì Biomedical Informatics Student @ UFCSPA</text>
    <text x="40" y="195" class="output">üíª Full-Stack Dev | Data Analysis | Healthcare Systems</text>
    
    <!-- Current line -->
    <text x="40" y="230">
      <tspan class="user">caio</tspan><tspan class="at">@</tspan><tspan class="host">github</tspan><tspan class="path">:~$ </tspan><tspan class="command">explore_repos</tspan><tspan class="cursor">_</tspan>
    </text>
    
  </g>
</svg>
