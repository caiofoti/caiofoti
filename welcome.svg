<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: black; }
    .text-title { font-family: 'Courier New', monospace; font-size: 24px; fill: #00FF00; text-transform: uppercase; }
    .text-content { font-family: 'Courier New', monospace; font-size: 18px; fill: #00FF00; }
    @keyframes blinking { 50% { opacity: 0; } }
    .blinking { animation: blinking 0.8s infinite; }
  </style>
  <rect width="100%" height="100%" class="bg" />
  <text x="50%" y="20%" class="text-title" text-anchor="middle">Caio Foti - GitHub Profile</text>
  <text x="50%" y="40%" class="text-content" text-anchor="middle">Hey there, I'm Caio, welcome to my GitHub profile!</text>
  <text x="50%" y="60%" class="text-content blinking" text-anchor="middle">Loading...</text>
</svg>
